<body>
  <!-------------------------HEADER-------------------------------->
  <header>
    <h1>🎁 Crear Nueva Promoción</h1>
    <a href="../index.html" class="btn">🏠 Volver al inicio</a>
    <a href="../promociones/listar_promociones.php" class="btn">👤 Listar Promociones</a>
    
  </header>
<!-------------------------HEADER-------------------------------->

<!-------------------------MAIN-------------------------------->
  <main>
    <form action="guardar_promocion.php" method="POST" class="formulario">
      <input type="text" name="titulo" placeholder="Título de la promoción" required>
      <textarea name="descripcion" placeholder="Descripción de la promoción"></textarea>
      <label>Fecha de Inicio:</label>
      <input type="date" name="fecha_inicio" required>
      <label>Fecha de Fin:</label>
      <input type="date" name="fecha_fin" required>
      <input type="text" name="segmento_objetivo" placeholder="Segmento (ej: VIP, Jugadores frecuentes, Novato)">
      <label for="estado">Estado:</label>
      <select name="estado" id="estado" required>
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select>

      <button type="submit" class="btn">Guardar Promoción</button>
    </form>
  </main>
